<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.jpeg') }}">
        {{ name }}'s Watchlist
    </h2>
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于movie['title'] #}
        {% endfor %} {# 使用endfor标签结束for语句#}
    </ul>
    <footer>
        <small>&copy; 2018 <a = href="http://helloflask.com/tutorial">HelloFlask</a></small>
        <small>&hearts; 2022 <a = href="https://trello.com/b/pLHhkhdX/selflearningprogress">selfLearningProgress</a></small>
    </footer>
    <img alt="bathchic" class="bathchic" src="{{ url_for('static', filename='images/bathchic.gif') }}">
</body>
</html>
